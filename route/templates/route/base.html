<html lang="en"><head>    <meta charset="UTF-8">    <title>{% block title %}Route{% endblock %}</title>    {% load staticfiles %}    <link rel="stylesheet" type="text/css" href="{% static 'route/css/bootstrap.min.css' %}">    <link rel="stylesheet" type="text/css" href="{% static 'route/css/style.css' %}">    <link href="https://fonts.googleapis.com/css?family=Harmattan" rel="stylesheet">    <script type="text/javascript" src="{% static 'route/js/jquery-2.2.4.min.js'%}"></script>    <script type="text/javascript" src="{% static 'route/js/bootstrap.min.js'%}"></script>    {% block customstaticstop %}{% endblock %}</head><body>    <nav class="navbar navbar-inverse">        <div class="container-fluid">            <!-- include header -->            <div class="navbar-header">                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topRoute">                    <span class="icon-bar"></span>                    <span class="icon-bar"></span>                    <span class="icon-bar"></span>                </button>                <a class="navbar-brand" href="/">                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>                    Home                </a>            </div>            <div class="collapse navbar-collapse" id="topRoute">                <ul class="nav navbar-nav">                    <li class="">                        <a href="{% url 'route:usermap' %}">                            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>&nbsp;                            Paths                        </a>                    </li>                </ul>                <ul class="nav navbar-nav">                    <li class="">                        <a href="{% url 'route:index' %}">                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;                            Users                        </a>                    </li>                </ul>                <ul class="nav navbar-nav navbar-right">                    <li class="">                        <a href="#">                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;                            Add Route                        </a>                    </li>                </ul>            </div>        </div>    </nav>    <div class="container">        {% if message %}            <div class="alert alert-info">              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>              <strong>Success!</strong> {{ message }}            </div>        {% endif %}        {% block body %}        {% endblock %}    </div>{% block customstaticsbottom %}{% endblock %}</body></html>
